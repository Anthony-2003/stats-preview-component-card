<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="assets/images/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
</head>

<body class="body">

  <main class="main">

    <section class="card">
      <div class="card__img__container">
        <img src="./assets/images/image-header-desktop.jpg" alt="" class="card__img">
      </div>
      
      <div class="card__body">

        <h1 class="card__title">Get <span class="card__span">insights </span> that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>

          <div class="card__footer">
            <div class="card__footer__stats">
              <p class="card__footer__paragraph">10k+</p>
              <span class="card__footer__span">Companies</span>
            </div>
    
            <div class="card__footer__stats">
              <p class="card__footer__paragraph">314</p>
              <span class="card__footer__span">Templates</span>
            </div>
    
            <div class="card__footer__stats">
              <p class="card__footer__paragraph">12M+</p>
              <span class="card__footer__span">Queries</span>
            </div>
          </div>

      </div>
    </section>


  </main>

</body>

</html>
